<svg fill="none" viewBox="0 0 600 300" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns */
            grid-template-rows: 1fr 1fr 1fr; /* Three rows */
            gap: 10px; /* Space between items */
            padding: 10px; /* Padding around the grid */
        }

        .grid-item {
            border: 1px solid #ccc; /* Light gray border */
            text-align: center; /* Center the text inside the grid items */
            background-color: #f2f2f2;
            color: #686868;
            filter: drop-shadow(2px 2px #919191);
            border-radius: 25px;
            padding: 20px;
            text-decoration: none; /* Removes underline from links */
            color: black; /* Sets text color for links */
            display: block; /* Makes the whole grid item clickable */
        }

        .grid-item img {
            max-width: 100%; /* Makes image responsive */
            height: auto;
        }

        .info {
            margin-top: 10p x; /* Spacing between the image and text */
        }

        .info h3 {
            margin: 5px 0; /* Small margin for the album title */
        }

        .info p {
            margin: 0; /* Remove margin for artist name */
        }

      </style>

      <div class="container">
        <h1>The Best 6 Albums of All Time</h1>
      </div>

      
    


      <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
    </div>

    </div>
  </foreignObject>
</svg>